<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <!-- Главное меню -->
  <div id="main-menu">
    <h1 id="menu-title">TOWER DEFENSE</h1>
    <p id="menu-subtitle">Выберите уровень</p>
    <div id="level-cards"></div>
  </div>

  <!-- Игровой контейнер (скрыт до выбора уровня) -->
  <div id="game-container" class="hidden">
    <div id="hud">
      <div class="hud-item">
        <button id="menu-btn" title="В меню">&#9664;</button>
      </div>
      <div class="hud-item">
        <span class="hud-icon" id="hud-wave-icon">~</span>
        <span id="hud-wave">Волна: —</span>
      </div>
      <div class="hud-item">
        <span class="hud-icon hud-hp">&#9829;</span>
        <span id="hud-lives">HP: 20</span>
      </div>
      <div class="hud-item">
        <span class="hud-icon hud-gold">&#9670;</span>
        <span id="hud-gold">200</span>
      </div>
      <div class="hud-controls">
        <input type="range" id="volume-slider" min="0" max="100" value="30" title="Громкость">
        <button id="speed-btn" title="Скорость игры">1x</button>
        <button id="auto-btn" title="Авто-волны">AUTO</button>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="tower-panel"></div>
  </div>

  <!-- Оверлей выбора модификатора (волна) -->
  <div id="modifier-overlay" class="hidden">
    <div id="modifier-title">Выберите испытание</div>
    <div id="modifier-cards"></div>
  </div>

  <!-- Оверлей глобального модификатора (каждые 10 волн) -->
  <div id="global-modifier-overlay" class="hidden">
    <div id="global-modifier-title">ИСПЫТАНИЕ СУДЬБЫ</div>
    <div id="global-modifier-subtitle">Выберите карту — модификатор останется навсегда</div>
    <div id="global-modifier-cards"></div>
  </div>

  <div id="tower-preview" class="hidden">
    <canvas id="preview-canvas" width="160" height="160"></canvas>
    <div id="preview-info"></div>
  </div>

  <div id="game-over" class="hidden">
    <div id="game-over-content">
      <h1>Игра окончена</h1>
      <p id="game-over-wave"></p>
      <button id="restart-btn">Заново</button>
      <button id="menu-btn-go" style="margin-left:8px">В меню</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
